        // PRIMEIRA QUESTAO

        // SEGUNDA QUESTAO
            function pares(x, y) {
               var arr = [];
                for(i=x;i<=y;i++){
                    if(i%2==0){
                        arr.push(i);
                        
                    }
                }
                return arr;   
              
            }

               console.log(pares(32, 321));

            function temHabilidade(skills) {

        // QUARTA QUESTAO
        function experiencia(anos) {
            
                if(anos >= 0 && anos < 1){
                    return "Iniciandte";
                }else{
                    if(anos >= 1 && anos < 3){
                        return "Intermediário";
                    }else{
                        if(anos >= 3 && anos <= 6){
                            return "Avançado"; 
                        }else{
                            if(anos > 6 ){
                                return "Jedi Master";
                            }
                        }
                    }
                }
  
        }
        var anosEstudo = 7;
        function executar4(){
            
            console.log(experiencia(anosEstudo));
        }
        // QUINTA QUESTAO 

        var usuarios = [

        function executar5(){

                console.log(
